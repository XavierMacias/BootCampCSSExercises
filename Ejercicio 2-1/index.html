<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Issuu</title>
</head>
<body>
    <header>
        <div class="s-header">
            <img src="src/issuu.png" alt="Issuu logo" width="200" height="50">
            <div>
                <h5>Already a user?</h5>
                <h5>Sign in</h5>
            </div>
        </div>
    </header>
    <main>
        <h2 class="s-title">Create an Issuu Account.</h2>
        <button class="google-bt">Sign in with Google</button> <button class="facebook-bt">Continue with Facebook</button>
        <p>or with email</p>

        <form>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. john.doe@email.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <p></p>
                <input type="checkbox" required>I accept the <span class="s-serv">Terms of Service</span> and the <span class="s-serv">Professional Terms of Service</span>.
            </fieldset>
            <p></p>
            <button type="submit" class="bt-create">CREATE ACCOUNT</button>
        </form>
    </main>
    <footer>
        <div class="s-foot">
            <span>Isuu inc.</span>
            <div>
                 <span class="s-terms">Terms</span> <span class="s-terms">Privacy</span> <span class="s-terms">DMCA</span>
            </div>
        </div>
    </footer>
</body>
</html>
