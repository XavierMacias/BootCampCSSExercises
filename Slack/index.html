<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main/main.css">
    <title>Slack</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo_img" src="assets/src/slack_logo.png" alt="Slack logo">
            <img class="bar_img" src="assets/src/icon_barra.png" alt="menu bar">
        </nav>
    </header>
    <main>
        <article class="presentation">
            <h1 class="presentation__text">Pensado para las personas.
                <span class="presentation__text presentation__text--cont">Creado para la productividad.</span>
            </h1>
            <p class="presentation__desc">Conecta con las personas adecuadas, encuentra lo que necesitas y automatiza todo lo demás. Así es como se trabaja en Slack, tu plataforma de productividad.</p>
            <div class="btns">
                <button class="btns__reg btns__reg--mail" type="submit">REGISTRARSE CON CORREO</button>
                <button class="btns__reg" type="submit">REGISTRARSE CON GOOGLE
                    <img class="google_img" src="assets/src/google.png" alt="Google logo">
                </button>
            </div>
            
            <img src="assets/src/video.PNG" alt="Image">
        </article>
        
        <article class="trust-slack">
            <h3>EMPRESAS DE TODO EL MUNDO YA CONFÍAN EN SLACK</h3>
            <section class="trust-slack__imgs">
                <img class="trust-slack__airbnb" src="assets/src/airbnb.png" alt="Airbnb">
                <img class="trust-slack__nasa" src="assets/src/nasa.png" alt="Nasa">
                <img class="trust-slack__uber" src="assets/src/uber.png" alt="Uber">
            </section>
            <img class="trust-slack__york" src="assets/src/new york times.png" alt="New York Times">
            <img class="trust-slack__york trust-slack__york--etsy" src="assets/src/etsy.png" alt="Etsy">
        </article>
    </main>
</body>
</html>
