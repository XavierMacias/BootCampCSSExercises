<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main/main.css">
    <title>Slack</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo_img" src="assets/src/slack_logo.png" alt="Slack logo">
            <img class="bar_img" src="assets/src/icon_barra.png" alt="menu bar">
        </nav>
    </header>
    <main>
        <article class="presentation">
            <h1 class="presentation__text">Pensado para las personas.
                <span class="presentation__text presentation__text--cont">Creado para la productividad.</span>
            </h1>
            <p class="presentation__desc">Conecta con las personas adecuadas, encuentra lo que necesitas y automatiza todo lo demás. Así es como se trabaja en Slack, tu plataforma de productividad.</p>
            <div class="btns">
                <button class="btns__reg" type="submit">REGISTRARSE CON CORREO</button>
                <img class="google_img" src="assets/src/google.png" alt="Google logo">
                <button class="btns__reg btns__reg--google" type="submit">REGISTRARSE CON GOOGLE</button>
            </div>
        </article>
        
    </main>
</body>
</html>
