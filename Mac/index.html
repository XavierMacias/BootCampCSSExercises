<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Mac - Apple</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li>
                    <img class="nav_img" src="assets/src/apple.png" alt="Apple logo">
                </li>
                <li>
                    <h5 class="nav_text">Tienda</h5>
                </li>
                <li>
                    <h5 class="nav_text">Mac</h5>
                </li>
                <li>
                    <h5 class="nav_text">iPad</h5>
                </li>
                <li>
                    <h5 class="nav_text">iPhone</h5>
                </li>
                <li>
                    <h5 class="nav_text">Watch</h5>
                </li>
                <li>
                    <h5 class="nav_text">Airpods</h5>
                </li>
                <li>
                    <h5 class="nav_text">TV y Casa</h5>
                </li>
                <li>
                    <h5 class="nav_text">Entretenimiento</h5>
                </li>
                <li>
                    <h5 class="nav_text">Accesorios</h5>
                </li>
                <li>
                    <h5 class="nav_text">Soporte</h5>
                </li>
                <li>
                    <img class="nav_img" src="assets/src/search.png" alt="Search logo">
                </li>
                <li>
                    <img class="nav_img" src="assets/src/bag.png" alt="Bag logo">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="big-publi">
            <h2 class="big-publi__text">Presentamos los nuevos MacBook Pro y Mac mini</h2>
            <button class="big-publi__btn" type="submit">Ver la presentación</button>
        </article>

        <article class="big-publi-ext">
            <h5 class="big-publi-ext__new">Nuevo</h5>
            <h2 class="big-publi-ext__title">MacBook Pro</h2>
            <h4 class="big-publi-ext__subtitle">Crea lo imposible.</h4>
            <h5 class="big-publi-ext__price">Desde 2.449 €</h5>
            <div class="big-publi-ext__btns">
                <button class="big-publi-ext__buy" type="submit">Comprar</button>
                <button class="big-publi-ext__info" type="submit">Más información</button>
            </div>
            <img class="big-publi-ext__img" src="assets/src/mac.PNG" alt="MacBook Pro">
        </article>

        <article class="big-publi-ext big-publi-ext--other">
            <h5 class="big-publi-ext__new">Nuevo</h5>
            <h2 class="big-publi-ext__title">Mac mini</h2>
            <h4 class="big-publi-ext__subtitle">El pequeño más matón.</h4>
            <h5 class="big-publi-ext__price">Desde 719 €</h5>
            <div class="big-publi-ext__btns">
                <button class="big-publi-ext__buy" type="submit">Comprar</button>
                <button class="big-publi-ext__info" type="submit">Más información</button>
            </div>
            <img class="big-publi-ext__img" src="assets/src/mac2.PNG" alt="Mac Mini">
        </article>
    </main>
</body>
</html>
